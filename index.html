<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">
    <div class="header">
      <h1>My Library</h1>
    </div>
    <div class="body">

      <button class="new-book-btn">Add New Book</button>
      <form id="dropdown-form">
      <select title="sort" name="sort" id="sort">
        <option value="" selected>Sort books by...</option>
        <option value="date">Last added (newest to oldest)</option>
        <option value="date-reverse">Last added (oldest to newest)</option>
        <option value="title">Title (ascending)</option>
        <option value="title-reverse">Title (descending)</option>
        <option value="author">Author (ascending)</option>
        <option value="author-reverse">Author (descending)</option>
      </select>
      </form>
      <div class="bookshelf"></div>
      <div class="new-book-overlay">
        <div class="new-book-form">
          <div class="form-header">
            <div class="close-btn">&times;</div>
          </div>

          <h3>Add New Book</h3>

          <label for="title">Title</label>
          <input type="text" id="title" title="author" placeholder="Title">

          <label for="author">Author</label>
          <input type="text" id="author" title="author" placeholder="Author">

          <label for="pages">Number of Pages</label>
          <input type="number" id="pages" title="pages" min="0" placeholder="0">

          <div class="read-wrapper">
            <input type="checkbox" id="read" title="read">
            <label for="read" id="read-label">I have finished reading this book</label>
          </div>

          <button type="button" class="submit-btn">Submit</button>

        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
